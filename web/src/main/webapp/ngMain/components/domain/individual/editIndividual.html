<!-- Edit Individual Modal -->
<div class="modal modal-owner fade" id="editIndividualModal" tabindex="-1" data-ng-controller="EditIndividualController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <h1 class="sub-header" data-ng-bind="indivFormHeader"></h1>
                            <em class="text-muted">Edit individual information</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" data-ng-value="currentLocation.locationName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="firstName">First</label>
                                <input type="text" class="form-control" id="firstName" data-ng-model="currentIndividual.firstName">
                            </div>

                            <div class="form-group">
                                <label for="middleName">Middle</label>
                                <input type="text" class="form-control" id="middleName" data-ng-model="currentIndividual.middleName">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last</label>
                                <input type="text" class="form-control" id="lastName" data-ng-model="currentIndividual.lastName">
                            </div>

                            <div class="form-group">
                                <label for="birthDate">Birth Date</label>
                                <input type="text" class="form-control" id="birthDate" data-ng-model="currentIndividual.dob">
                            </div>

                            <div class="form-group">
                                <label for="phoneNum">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNum" data-ng-model="currentIndividual.phoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="otherNum">Other Number</label>
                                <input type="text" class="form-control" id="otherNum" data-ng-model="currentIndividual.otherPhoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="pointOfContact">Point of Contact</label>
                                <input type="text" class="form-control" id="pointOfContact" data-ng-model="currentIndividual.pointOfContactName">
                            </div>

                            <div class="form-group">
                                <label for="pointOfContactPhoneNumber">Point of Contact Phone Number </label>
                                <input type="text" class="form-control" id="pointOfContactPhoneNumber" data-ng-model="currentIndividual.pointOfContactPhoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="languagePref">Language Preference</label>
                                <input type="text" class="form-control" id="languagePref" data-ng-model="currentIndividual.languagePreference">
                            </div>

                            <div class="form-group form-group-action">
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" aria-label="Close" data-ng-click="save()">Save</button>
                                <button class="btn btn-link" class="close" data-dismiss="modal" aria-label="Close">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
